<div style="padding: 20px;">
  <div style="margin-bottom: -10px; font-weight: bold; text-align: center;">What is the issue?</div>
  <input style="display: none;" #fileInput accept="image/*" type="file" (change)="onFileChanged($event.target.files)"><br/>
  <textarea id="message" class="form-control" style="height: 100px;" placeholder="Message"></textarea>
  <div *ngIf="image == null">
    <button nbButton outline status="info" style="width: 300px; margin-top: 10px; margin-bottom: 5px;" (click)="fileInput.click()">attach screenshot</button>
    <br/>
  </div>
  <div style="position: relative;" [style.height]="image != null ? '215px' : '0'" [style.transform]="image != null ? 'none' : 'translateY(1000px)'">
    <canvas id="screenshot" width="600" height="400" style="position: absolute; width: 300px; height: 200px; border-radius: 2px; border: 1px solid #ced4da; margin-top: 10px;"></canvas>
    <div style="position: absolute; width: 100%; height: 100%;">
      <img src="/assets/images/remove.png" (click)="image = null; fileInput.value = null"  style="opacity: 50%; display: block; margin-left: auto; margin-right: auto; margin-top: 60px;"/>
    </div>
    <br/>
  </div>
  <button nbButton status="info" style="width: 300px; margin-top: 5px;" (click)="reportIssue()">report</button>
</div>
